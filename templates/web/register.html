{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'web/css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="regForm" method="post">
                <h2>Register</h2>
                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="success-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                {% csrf_token %}
                
                <div>
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="username" maxlength="10" minlength="3" required placeholder="Username">
                </div>
                <div>
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required placeholder="Email">
                </div>
                <div>
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="password" required minlength="6" placeholder="Password">
                </div>
                <div>
                    <label for="regAddress">Address:</label>
                    <input type="text" id="regAddress" name="address" minlength="5" placeholder="Address">
                </div>
                <div>
                    <label for="regPhone">Phone:</label>
                    <input type="text" id="regPhone" name="phone" minlength="10" placeholder="Phone">
                </div>
                
                <button type="submit" name="register">Register</button>
            </form>
            <p style="margin-top: 0;">Already Registered?<a href="{% url 'login' %}" style="text-decoration: none;"> Please Login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
